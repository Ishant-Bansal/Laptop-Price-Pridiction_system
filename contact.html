<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - LaptiQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --dark-blue: #0f1c2d;
      --navy-blue: #1a2a40;
      --accent-teal: #00bcd4;
      --accent-purple: #9c27b0;
      --text-light: #e0e0e0;
      --border-color: rgba(255, 255, 255, 0.12);
      --shadow-strong: rgba(0, 0, 0, 0.5);
      --glass-bg: rgba(26, 42, 64, 0.4);
      --input-bg: #2b3e5a;
      --input-border: #3b506b;
      --input-focus-border: var(--accent-teal);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--dark-blue), #08111a);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 22px;
      padding: 45px 35px 35px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 15px 50px var(--shadow-strong);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 3.5rem;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.5px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      background: var(--navy-blue);
      padding: 35px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 6px 20px var(--shadow-strong);
    }

    label {
      font-weight: 600;
      color: var(--accent-teal);
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label i {
      color: var(--accent-purple);
    }

    input, textarea {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-light);
      padding: 12px 18px;
      font-size: 1.1rem;
      border-radius: 8px;
      box-shadow: inset 0 3px 7px rgba(0,0,0,0.5);
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--input-focus-border);
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 188, 212, 0.3), inset 0 3px 7px rgba(0,0,0,0.7);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-purple));
      border: none;
      padding: 16px 50px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 188, 212, 0.3);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      transform: skewX(-25deg);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 120%;
    }

    button:hover {
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 188, 212, 0.4);
    }

    .info {
      margin-top: 35px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-light);
      line-height: 1.8;
    }

    .info i {
      margin-right: 8px;
      color: var(--accent-teal);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--accent-teal);
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: var(--accent-purple);
      transform: translateY(-2px);
      text-shadow: 0 0 8px rgba(156, 39, 176, 0.4);
    }

    @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h2 { font-size: 2.5rem; }
      form { padding: 25px; gap: 18px; }
      input, textarea { font-size: 1rem; }
      button { padding: 14px 35px; font-size: 1.1rem; }
      .info { font-size: 1rem; }
      a { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form method="post">
      <label for="name"><i class="fa-solid fa-user"></i> Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message"><i class="fa-solid fa-comment"></i> Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>

    <div class="info">
      <i class="fa-solid fa-at"></i> info@laptiq.in<br />
      <i class="fa-solid fa-phone-volume"></i> +91-9876543210
    </div>

    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
